<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZET Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root {
            --led-color: #ffaa00; /* ZET Narančasta */
            --led-dim: #4a3200;   /* Boja ugašenih ledica (za pozadinu) */
            --bg-color: #000000;
        }
        
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--led-color);
            font-family: 'DotGothic16', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Ovaj pattern simulira mrežu ledica u pozadini */
            background-image: radial-gradient(var(--led-dim) 1px, transparent 1px);
            background-size: 4px 4px; 
        }

        /* --- SEARCH SCREEN --- */
        #setup-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #000; /* Crna pozadina za setup */
            z-index: 100;
            position: absolute;
            width: 100%;
            top: 0;
        }
        
        input {
            padding: 15px;
            font-size: 1.5rem;
            background: #111;
            color: var(--led-color);
            border: 2px solid var(--led-color);
            border-radius: 4px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            font-family: inherit;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--led-color);
            outline: none;
        }

        /* --- DISPLAY SCREEN --- */
        #display-screen {
            display: none; 
            flex-direction: column;
            height: 100%;
            padding: 15px 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid var(--led-color);
            margin-bottom: 15px;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            margin: 0;
            font-size: clamp(2rem, 5vw, 4rem); /* Skalira se ovisno o ekranu */
            text-transform: uppercase;
            /* Čvrsti glow za bolju čitljivost */
            text-shadow: 0 0 4px var(--led-color); 
            letter-spacing: 1px;
            line-height: 1;
        }

        .clock {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            opacity: 0.9;
        }

        table { width: 100%; border-collapse: collapse; }
        
        th {
            text-align: left;
            font-size: 1.2rem;
            color: var(--led-color);
            opacity: 0.7;
            padding-bottom: 5px;
            border-bottom: 1px dashed var(--led-dim);
        }

        td {
            font-size: clamp(2rem, 5vw, 4.5rem); /* PUNO VEĆA SLOVA */
            padding: 8px 0;
            white-space: nowrap;
            /* Ključ za bold izgled: Text shadow koji "podebljava" */
            text-shadow: 0 0 2px var(--led-color); 
        }

        .linija { width: 15%; font-weight: bold; }
        .smjer { width: 60%; overflow: hidden; text-overflow: ellipsis; max-width: 0; }
        .vrijeme { width: 25%; text-align: right; }

        /* Treptanje za vozila koja stižu (<<<) */
        .blink { animation: blinker 0.8s step-end infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        #msg-box {
            text-align: center;
            font-size: 2rem;
            margin-top: 15vh;
            border: 2px dashed var(--led-dim);
            padding: 30px;
            color: var(--led-dim);
            text-shadow: none;
            display: none;
        }
        
        /* Gumbi u kutu */
        .corner-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 200;
        }
        
        .icon-btn {
            background: transparent;
            border: none;
            color: #333;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: color 0.3s;
        }
        .icon-btn:hover { color: var(--led-color); }

    </style>
</head>
<body>

    <div class="corner-controls">
        <button class="icon-btn" onclick="toggleFullScreen()" title="Fullscreen">⛶</button>
        <button class="icon-btn" onclick="exitKiosk()" title="Zatvori">✕</button>
    </div>

    <div id="setup-screen">
        <h2 style="font-size: 3rem; margin-bottom: 40px; text-shadow: 0 0 10px var(--led-color);">ZET MONITOR</h2>
        <input list="stations-list" id="station-input" placeholder="UPIŠI STANICU..." autocomplete="off">
        <datalist id="stations-list"></datalist>
    </div>

    <div id="display-screen">
        <header>
            <h1 id="station-title">UČITAVAM...</h1>
            <div class="clock" id="clock">00:00</div>
        </header>
        
        <table>
            <thead>
                <tr>
                    <th>LINIJA</th>
                    <th>ODREDIŠTE</th>
                    <th style="text-align: right">DOLAZAK</th>
                </tr>
            </thead>
            <tbody id="board"></tbody>
        </table>

        <div id="msg-box">NEMA NAJAVA</div>
    </div>

    <script>
        // --- LOGIKA ---
        const urlParams = new URLSearchParams(window.location.search);
        let currentStation = urlParams.get('station');

        // Sat
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('hr-HR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        // Učitaj stanice
        fetch('http://localhost:3000/api/stations')
            .then(r => r.json())
            .then(data => {
                const list = document.getElementById('stations-list');
                data.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s;
                    list.appendChild(opt);
                });
            });

        if (currentStation) {
            enterKiosk(currentStation);
        }

        document.getElementById('station-input').addEventListener('change', (e) => {
            const val = e.target.value;
            if(val) {
                // Spremi u URL
                window.location.search = `?station=${encodeURIComponent(val)}`;
            }
        });

        function enterKiosk(stationName) {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('display-screen').style.display = 'flex';
            
            // Dekodiraj URL znakove (npr. %20 u razmak)
            const decodedName = decodeURIComponent(stationName);
            document.getElementById('station-title').innerText = decodedName;
            document.title = decodedName + " - ZET";
            
            startLiveFeed(decodedName);
        }

        function exitKiosk() {
            window.location.href = window.location.pathname.split('?')[0];
        }
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function startLiveFeed(stationName) {
            const fetchData = async () => {
                try {
                    const res = await fetch('http://localhost:3000/api/live');
                    const vozila = await res.json();
                    
                    const now = Math.floor(Date.now() / 1000);
                    const dolasci = [];
                    const targetClean = stationName.trim().toLowerCase();

                    vozila.forEach(v => {
                        const staje = v.stanice.find(s => s.stopName.trim().toLowerCase() === targetClean);
                        if (staje) {
                            const min = Math.round((staje.time - now) / 60);
                            // Prikaži ako je unutar zadnje 2 min ili dolazi
                            if (min >= -2) dolasci.push({ ...v, min });
                        }
                    });

                    dolasci.sort((a,b) => a.min - b.min);
                    renderBoard(dolasci);
                } catch(e) { console.error(e); }
            };

            fetchData(); // Odmah prvi put
            setInterval(fetchData, 10000); // Pa svakih 10 sekundi
        }

        function renderBoard(data) {
            const tbody = document.getElementById('board');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                document.getElementById('msg-box').style.display = 'block';
            } else {
                document.getElementById('msg-box').style.display = 'none';
                // Prikazujemo max 6 linija da budu velike i čitke
                data.slice(0, 6).forEach(d => {
                    let minText = d.min + " min";
                    let rowClass = "";
                    
                    if (d.min <= 0) {
                        minText = "<<<"; 
                        rowClass = "blink";
                    }

                    tbody.innerHTML += `
                        <tr class="${rowClass}">
                            <td class="linija">${d.linija}</td>
                            <td class="smjer">${d.smjer}</td>
                            <td class="vrijeme">${minText}</td>
                        </tr>`;
                });
            }
        }
    </script>
</body>
</html>

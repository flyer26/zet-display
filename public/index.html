<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZGLEDAJ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- TEME I BOJE --- */
        :root {
            --led-color: #ffaa00;
            --led-sched: #b37700;
            --led-dim: #2a1a00;
            --bg-color: #111;
            --glow: 0 0 4px var(--led-color), 0 0 8px var(--led-color);
            --glow-sched: 0 0 3px var(--led-sched);
            --font-scale: 1.0; 
            --brightness: 1.0; 
        }

        body.green-mode {
            --led-color: #c0e020;
            --led-sched: #50600a;
            --led-dim: #1a2200;
            --glow: none;       
            --glow-sched: none; 
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--led-color);
            font-family: 'VT323', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: radial-gradient(var(--led-dim) 30%, transparent 35%);
            background-size: 4px 4px;
            text-shadow: var(--glow);
            transition: color 0.3s, text-shadow 0.3s, filter 0.3s;
            filter: brightness(var(--brightness));
        }

        /* --- BURN-IN ZAŠTITA (PIXEL SHIFT) --- */
        @keyframes pixel-shift {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(2px, 1px); }
            50% { transform: translate(0px, 2px); }
            75% { transform: translate(-2px, 1px); }
            100% { transform: translate(0px, 0px); }
        }
        .burn-in-protection {
            animation: pixel-shift 60s infinite linear;
        }

        /* --- SETUP EKRAN --- */
        #setup-screen {
            display: flex; flex-direction: column; align-items: center;
            height: 100%; background: var(--bg-color); z-index: 100; position: absolute; width: 100%; top: 0;
            background-image: radial-gradient(var(--led-dim) 30%, transparent 35%);
            background-size: 4px 4px;
            overflow-y: auto; padding: 40px 20px;
        }
        
        .input-group { position: relative; width: 80%; max-width: 500px; margin-bottom: 20px; }
        input[type="text"] {
            width: 100%; padding: 15px; font-size: 2rem; background: #000;
            color: var(--led-color); border: 2px solid var(--led-color);
            border-radius: 4px; text-align: center; font-family: inherit; 
            text-transform: uppercase; box-shadow: var(--glow); outline: none;
        }
        
        .option-box {
            display: none; flex-direction: column; gap: 10px; width: 80%; max-width: 500px;
            margin-bottom: 20px; background: rgba(0,0,0,0.8);
            border: 1px dashed var(--led-dim); padding: 15px;
        }
        
        .checkbox-row {
            display: flex; align-items: center; gap: 15px; cursor: pointer;
            font-size: 1.5rem; text-transform: uppercase;
        }
        .checkbox-row input {
            width: 25px; height: 25px; accent-color: var(--led-color); cursor: pointer;
        }
        
        #btn-start {
            display: none; font-size: 2rem; padding: 10px 40px; 
            background: var(--led-color); color: #000; border: none; 
            cursor: pointer; font-family: inherit; font-weight: bold;
            box-shadow: var(--glow); margin-bottom: 50px;
        }
        #btn-start:hover { opacity: 0.8; }

        h2 { text-shadow: var(--glow); margin-bottom: 20px; font-size: 4rem; font-weight: bold; letter-spacing: 5px; }
        h3 { margin: 0 0 10px 0; font-weight: normal; opacity: 0.8; font-size: 1.5rem; border-bottom: 1px solid var(--led-dim); padding-bottom: 5px; }

        /* --- DISPLAY EKRAN --- */
        #display-screen {
            display: none; flex-direction: column; height: 100%;
            padding: 10px 15px; width: 100%; max-width: 1200px; margin: 0 auto;
            will-change: transform; 
        }

        header {
            border-bottom: 3px solid var(--led-color); margin-bottom: 5px; padding-bottom: 5px;
            display: flex; justify-content: space-between; align-items: flex-end;
            box-shadow: 0 3px 5px -3px var(--led-color);
            flex-shrink: 0;
        }
        h1 { margin: 0; font-size: clamp(2rem, 5vw, 4rem); text-transform: uppercase; line-height: 1; }
        .clock { font-size: clamp(2rem, 4vw, 3rem); opacity: 0.9; }

        .blink { animation: blinker 0.6s step-end infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        body.no-blink .blink { animation: none; opacity: 1; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { 
            text-align: left; font-size: calc(1.5rem * var(--font-scale)); color: var(--led-color); opacity: 0.7; 
            padding-bottom: 5px; border-bottom: 1px dashed var(--led-dim); font-weight: normal; text-shadow: none;
        }
        td { 
            font-size: calc(clamp(2.5rem, 6vw, 6rem) * var(--font-scale)); padding: 0; white-space: nowrap; line-height: 1.1; 
            overflow: hidden; text-overflow: ellipsis;
        }

        .linija { width: 15%; }
        .smjer { width: 55%; overflow: hidden; text-overflow: ellipsis; }
        .vrijeme { width: 30%; text-align: right; }

        tr.sched td { color: var(--led-sched); text-shadow: var(--glow-sched); }
        tr.sched .vrijeme::after { content: "*"; position: relative; top: -5px; font-size: 0.6em; opacity: 0.8; margin-left: 2px; }

        /* --- KONTROLE --- */
        .corner-controls { position: fixed; top: 10px; right: 10px; display: flex; gap: 10px; z-index: 200; }
        :fullscreen .corner-controls { display: none; }
        
        .btn { 
            background: #000; border: 1px solid var(--led-color); color: var(--led-color); 
            cursor: pointer; font-size: 1.2rem; padding: 5px 10px; font-family: inherit; 
            text-transform: uppercase; box-shadow: var(--glow-sched);
        }
        .btn:hover { background: var(--led-dim); }

        /* --- SETTINGS PANEL --- */
        #settings-panel {
            display: none; position: absolute; top: 50px; right: 10px; 
            background: #000; border: 2px solid var(--led-color); padding: 15px;
            z-index: 201; flex-direction: column; gap: 15px; width: 320px;
            box-shadow: var(--glow);
        }
        .setting-row { display: flex; justify-content: space-between; align-items: center; font-size: 1.2rem; }
        .setting-col { display: flex; flex-direction: column; gap: 5px; }
        label { cursor: pointer; }
        input[type="range"] { width: 100%; accent-color: var(--led-color); cursor: pointer; }
        .val-display { font-size: 1rem; opacity: 0.8; margin-left: 10px; }
        hr { width: 100%; border: 0; border-top: 1px dashed var(--led-dim); margin: 0; }
        #msg-box { text-align: center; font-size: 2rem; margin-top: 20vh; color: var(--led-dim); display: none; text-shadow: none; }
    </style>
</head>
<body>

    <div class="corner-controls">
        <button class="btn" onclick="toggleSettings()">OPCIJE</button>
        <button class="btn" onclick="toggleFullScreen()">FULLSCREEN</button>
        <button class="btn" onclick="exitKiosk()">X</button>
    </div>

    <div id="settings-panel">
        <div class="setting-row">
            <label for="chk-green">ZELENI EKRAN</label>
            <input type="checkbox" id="chk-green" onchange="updateSettings()">
        </div>
        <div class="setting-row">
            <label for="chk-blink">BLINKANJE</label>
            <input type="checkbox" id="chk-blink" checked onchange="updateSettings()">
        </div>
        <div class="setting-row">
            <label for="chk-sad">PIŠI "SAD"</label>
            <input type="checkbox" id="chk-sad" onchange="updateSettings()">
        </div>
        <div class="setting-row">
            <label for="chk-burnin">BURN-IN ZAŠTITA</label>
            <input type="checkbox" id="chk-burnin" onchange="updateSettings()">
        </div>
        <hr>
        <div class="setting-col">
            <div style="display:flex; justify-content:space-between;">
                <label>SVJETLINA:</label>
                <span id="disp-bright" class="val-display">100%</span>
            </div>
            <input type="range" id="rng-bright" min="10" max="100" value="100" step="5" oninput="updateSettings()">
        </div>
        <hr>
        <div class="setting-col">
            <div style="display:flex; justify-content:space-between;">
                <label>BROJ REDAKA:</label>
                <span id="disp-rows" class="val-display">15</span>
            </div>
            <input type="range" id="rng-rows" min="3" max="30" value="15" oninput="updateSettings()">
        </div>
        <div class="setting-col">
            <div style="display:flex; justify-content:space-between;">
                <label>VELIČINA SLOVA:</label>
                <span id="disp-font" class="val-display">100%</span>
            </div>
            <input type="range" id="rng-font" min="50" max="150" value="100" step="5" oninput="updateSettings()">
        </div>
        <hr>
        <button class="btn" style="width:100%" onclick="toggleSettings()">ZATVORI</button>
    </div>

    <div id="setup-screen">
        <h2>ZGLEDAJ</h2> 
        
        <div class="input-group">
            <input type="text" list="stations-list" id="station-input" placeholder="UPIŠI STANICU..." autocomplete="off">
            <datalist id="stations-list"></datalist>
        </div>
        
        <div id="direction-selector" class="option-box">
            <h3>SMJEROVI:</h3>
            <div id="checkbox-container"></div>
            <div style="margin-top: 5px; font-size: 0.9rem; opacity: 0.7; text-align: center;">(Prazno = SVI SMJEROVI)</div>
        </div>

        <div id="vehicle-selector" class="option-box">
            <h3>PRIKAŽI:</h3>
            <div class="checkbox-row">
                <input type="checkbox" id="setup-chk-trams" checked>
                <span>TRAMVAJI</span>
            </div>
            <div class="checkbox-row">
                <input type="checkbox" id="setup-chk-buses" checked>
                <span>AUTOBUSI</span>
            </div>
        </div>

        <button id="btn-start" onclick="finalizeSetup()">POKRENI DISPLAY</button>
    </div>

    <div id="display-screen">
        <header>
            <h1 id="station-title">...</h1>
            <div class="clock" id="clock">00:00</div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>LINIJA</th>
                    <th>ODREDIŠTE</th>
                    <th style="text-align: right">DOLAZAK</th>
                </tr>
            </thead>
            <tbody id="board"></tbody>
        </table>
        <div id="msg-box">NEMA NAJAVA</div>
    </div>

    <script>
        let settings = { 
            greenMode: false, 
            blinking: true, 
            useSadText: false, 
            maxRows: 15, 
            fontSize: 100,
            showTrams: true,
            showBuses: true,
            brightness: 100, 
            burnInProtection: false 
        };
        
        let allStations = []; 
        let activeFilters = []; 
        let selectedStationName = ""; 

        function loadSettings() {
            const saved = localStorage.getItem('zet_settings');
            if (saved) settings = JSON.parse(saved);
            
            // UI Update
            document.getElementById('chk-green').checked = settings.greenMode;
            document.getElementById('chk-blink').checked = settings.blinking;
            document.getElementById('chk-sad').checked = settings.useSadText;
            document.getElementById('chk-burnin').checked = settings.burnInProtection;

            // Setup ekran
            document.getElementById('setup-chk-trams').checked = settings.showTrams;
            document.getElementById('setup-chk-buses').checked = settings.showBuses;

            // Sliders
            document.getElementById('rng-rows').value = settings.maxRows || 15;
            document.getElementById('disp-rows').innerText = settings.maxRows || 15;
            
            document.getElementById('rng-font').value = settings.fontSize || 100;
            document.getElementById('disp-font').innerText = (settings.fontSize || 100) + "%";

            document.getElementById('rng-bright').value = settings.brightness || 100;
            document.getElementById('disp-bright').innerText = (settings.brightness || 100) + "%";
            
            applyStyles();
        }

        function updateSettings() {
            settings.greenMode = document.getElementById('chk-green').checked;
            settings.blinking = document.getElementById('chk-blink').checked;
            settings.useSadText = document.getElementById('chk-sad').checked;
            settings.burnInProtection = document.getElementById('chk-burnin').checked;
            
            settings.maxRows = parseInt(document.getElementById('rng-rows').value);
            document.getElementById('disp-rows').innerText = settings.maxRows;
            
            settings.fontSize = parseInt(document.getElementById('rng-font').value);
            document.getElementById('disp-font').innerText = settings.fontSize + "%";
            
            settings.brightness = parseInt(document.getElementById('rng-bright').value);
            document.getElementById('disp-bright').innerText = settings.brightness + "%";
            
            localStorage.setItem('zet_settings', JSON.stringify(settings));
            applyStyles();
            
            if(window.lastData) renderBoard(window.lastData);
        }

        function applyStyles() {
            settings.greenMode ? document.body.classList.add('green-mode') : document.body.classList.remove('green-mode');
            !settings.blinking ? document.body.classList.add('no-blink') : document.body.classList.remove('no-blink');
            
            const display = document.getElementById('display-screen');
            if(settings.burnInProtection) {
                display.classList.add('burn-in-protection');
            } else {
                display.classList.remove('burn-in-protection');
            }

            document.documentElement.style.setProperty('--font-scale', settings.fontSize / 100);
            document.documentElement.style.setProperty('--brightness', settings.brightness / 100);
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
        }

        const urlParams = new URLSearchParams(window.location.search);
        let urlStation = urlParams.get('station');
        let urlFilter = urlParams.get('filter'); 

        loadSettings();

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('hr-HR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        fetch('/api/stations').then(r => r.json()).then(data => {
            allStations = data; 
            const list = document.getElementById('stations-list');
            data.forEach(s => { const opt = document.createElement('option'); opt.value = s; list.appendChild(opt); });
        });

        if (urlStation) {
            if (urlFilter) activeFilters = urlFilter.split(',');
            enterKiosk(urlStation);
        }

        const stationInput = document.getElementById('station-input');
        
        stationInput.addEventListener('change', async (e) => {
            const val = e.target.value.trim(); 
            if(!val) return;
            const validStation = allStations.find(s => s.toLowerCase() === val.toLowerCase());
            
            if (validStation) {
                selectedStationName = validStation;
                stationInput.value = validStation; 
                stationInput.blur(); 
                await showDirectionSelector(validStation);
            } else {
                alert("Stanica ne postoji!");
                e.target.value = ""; 
            }
        });

        async function showDirectionSelector(stationName) {
            try {
                const res = await fetch(`/api/board?station=${encodeURIComponent(stationName)}`);
                const data = await res.json();
                const destinations = [...new Set(data.map(d => d.smjer))].sort();
                
                const container = document.getElementById('checkbox-container');
                container.innerHTML = ''; 

                if (destinations.length === 0) {
                    container.innerHTML = '<div style="color:var(--led-sched)">Nema aktivnih linija.<br>Pritisni POKRENI svejedno.</div>';
                } else {
                    destinations.forEach(dest => {
                        const row = document.createElement('label');
                        row.className = 'checkbox-row';
                        const chk = document.createElement('input');
                        chk.type = 'checkbox';
                        chk.value = dest;
                        chk.checked = false; 
                        const txt = document.createElement('span');
                        txt.innerText = dest;
                        row.appendChild(chk);
                        row.appendChild(txt);
                        container.appendChild(row);
                    });
                }
                
                document.getElementById('direction-selector').style.display = 'flex';
                document.getElementById('vehicle-selector').style.display = 'flex';
                document.getElementById('btn-start').style.display = 'block';

            } catch (e) { console.error(e); }
        }

        function finalizeSetup() {
            const checkboxes = document.querySelectorAll('#checkbox-container input[type="checkbox"]:checked');
            activeFilters = Array.from(checkboxes).map(cb => cb.value);
            
            settings.showTrams = document.getElementById('setup-chk-trams').checked;
            settings.showBuses = document.getElementById('setup-chk-buses').checked;
            localStorage.setItem('zet_settings', JSON.stringify(settings));
            
            let newUrl = `?station=${encodeURIComponent(selectedStationName)}`;
            if (activeFilters.length > 0) newUrl += `&filter=${encodeURIComponent(activeFilters.join(','))}`;
            
            window.history.pushState({}, '', newUrl);
            enterKiosk(selectedStationName);
        }

        function enterKiosk(stationName) {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('display-screen').style.display = 'flex';
            const decoded = decodeURIComponent(stationName);
            document.getElementById('station-title').innerText = decoded;
            document.title = decoded;
            startBoard(decoded);
        }

        function exitKiosk() { window.location.href = window.location.pathname.split('?')[0]; }
        function toggleFullScreen() { !document.fullscreenElement ? document.documentElement.requestFullscreen() : document.exitFullscreen(); }

        function startBoard(stationName) {
            const fetchData = async () => {
                try {
                    const res = await fetch(`/api/board?station=${encodeURIComponent(stationName)}`);
                    const data = await res.json();
                    window.lastData = data;
                    renderBoard(data);
                } catch(e) { console.error(e); }
            };
            fetchData();
            setInterval(fetchData, 10000);
        }

        function isTram(linija) {
            const num = parseInt(linija);
            if (isNaN(num)) return false; 
            return num < 100;
        }

        function renderBoard(data) {
            const tbody = document.getElementById('board');
            tbody.innerHTML = '';
            
            let filteredData = data;
            if (activeFilters.length > 0) {
                filteredData = data.filter(d => activeFilters.includes(d.smjer));
            }

            filteredData = filteredData.filter(d => {
                const isT = isTram(d.linija);
                if (settings.showTrams && isT) return true;
                if (settings.showBuses && !isT) return true;
                return false;
            });

            if (filteredData.length === 0) {
                document.getElementById('msg-box').style.display = 'block';
                if (data.length > 0) {
                    document.getElementById('msg-box').innerText = "NEMA ODABRANIH VOZILA";
                } else {
                    document.getElementById('msg-box').innerText = "NEMA NAJAVA";
                }
            } else {
                document.getElementById('msg-box').style.display = 'none';
                
                const limit = settings.maxRows || 15;
                
                filteredData.slice(0, limit).forEach(d => {
                    let minText = d.min + " min";
                    let rowClass = (d.status === "SCHED") ? "sched" : ""; 
                    if (d.status === "LIVE" && d.min <= 0) {
                        minText = settings.useSadText ? "SAD" : "<<<"; 
                        rowClass += " blink";
                    } else if (d.status === "SCHED") {
                        minText = d.time; 
                    }
                    tbody.innerHTML += `<tr class="${rowClass}"><td class="linija">${d.linija}</td><td class="smjer">${d.smjer}</td><td class="vrijeme">${minText}</td></tr>`;
                });
            }
        }
    </script>
</body>
</html>
